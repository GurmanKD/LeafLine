<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json-stringify-safe@5.0.1/json-stringify-safe.min.js"></script>

</head>

<body>
    <div class="window">
        <div class="left">
            <div class="top">
                <div class="logo">
                    <img src="./logo.png" alt="logo">
                </div>

            </div>
            <div class="bottom">
                <div class="menu">
                    <!-- <ul>
                        <li><a href="/user/vitals"><i class="fa fa-dashboard"></i> Vitals</a></li>
                        <li><a href="/user/assign"><i class="fa fa-user"></i> Allocate Duties</a></li>
                        <li><a href="/user/geotagging"><i class="fa fa-map-marker"></i> GeoTagging</a></li>
                        <li><a href="/user/forces"><i class="fa fa-users"></i> Availble Forces</a></li>
                        <li><a href="/user/alerts"><i class="fa fa-exclamation-triangle"></i> Alerts</a></li>
                        <li><a href="/"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top_bar">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button><i class="fa fa-search"></i></button>
                </div>
                <div style="display: flex;">
                    <div class="notification">
                        <i class="fa fa-bell"></i>
                    </div>
                    <div class="user" style="margin-left: 20px;">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="right_containery">
                    <form>
                        <div class="form-group">
                            <label for="landName">Land Name:</label>
                            <input type="text" id="landName" name="landName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="document">Upload Document:</label>
                            <input type="file" id="document" name="document" accept=".pdf,.doc,.docx" required>
                        </div>
                        <div class="form-group">
                            <label for="video">Record Video:</label>
                            <input type="file" id="video" name="video" accept="video/*" required>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="map"></div>
                    <div class="column">
                        <button onclick="addMarker()">Add Marker</button>
                        <button onclick="lockArea()">Lock Area</button>
                        <img id="mu"/>
                    </div>
                    <script src="./poly.js"></script>

                    <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbclwHdrmNLwoUpd-6qTiD8uF6-95gxxc&callback=initMap"></script>
                    
            </div>
        </div>
    </div>
    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJcuJLDd0LwdWKb2-GnzOs65wlDZRVSPo&callback=initMap"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</body>

</html>
